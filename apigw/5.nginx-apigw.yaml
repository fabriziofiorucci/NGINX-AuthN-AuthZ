apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-apigw
  namespace: nginx-authn-authz
  labels:
    app: nginx-apigw
spec:
  selector:
    matchLabels:
      app: nginx-apigw
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-apigw
    spec:
      containers:
      - name: nginx-apigw
        image: registry.ff.lan:31005/nginxplus-js-lua
        ports:
        - containerPort: 80
        - containerPort: 8080
        volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: nginx-default-conf
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: nginx-api-conf
          mountPath: /etc/nginx/conf.d/api.conf
          subPath: api.conf
        - name: nginx-js
          mountPath: /etc/nginx/conf.d/nginx.js
          subPath: nginx.js
        - name: nginx-authn-authz-conf
          mountPath: /etc/nginx/conf.d/nginx-authn-authz.conf
          subPath: nginx-authn-authz.conf
      volumes:
      - name: nginx-conf
        configMap:
          name: nginx-conf
      - name: nginx-default-conf
        configMap:
          name: nginx-default-conf
      - name: nginx-api-conf
        configMap:
          name: nginx-api-conf
      - name: nginx-authn-authz-conf
        configMap:
          name: nginx-authn-authz-conf
      - name: nginx-js
        configMap:
          name: nginx-js

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-apigw
  namespace: nginx-authn-authz
  labels:
    app: nginx-apigw
spec:
  ports:
  - name: http
    port: 80
  - name: api
    port: 8080
  selector:
    app: nginx-apigw
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-apigw
  namespace: nginx-authn-authz
  annotations:
    nginx.org/proxy-connect-timeout: "30s"
    nginx.org/proxy-read-timeout: "20s"
    nginx.org/client-max-body-size: "4m"
    nginx.com/health-checks: "true"
  labels:
    app: nginx-apigw
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - nginx-authn-authz.ff.lan
      - api.nginx-authn-authz.ff.lan
    secretName: nginx-authn-authz.f5.ff.lan
  rules:
    - host: nginx-authn-authz.ff.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-apigw
                port:
                  number: 80
    - host: api.nginx-authn-authz.ff.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-apigw
                port:
                  number: 8080
